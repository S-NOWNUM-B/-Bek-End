{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Удалить задачу</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Удалить задачу?</h2>
    <p class="text-center">Вы уверены, что хотите удалить задачу <strong>"{{ todo.title }}"</strong>?</p>

    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
