{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать задачу</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Редактировать задачу</h2>

    <div class="card shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Название</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Описание</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_due_date" class="form-label">Дата выполнения</label>
                    {{ form.due_date }}
                </div>
                <div class="mb-3">
                    <label for="id_status" class="form-label">Статус</label>
                    {{ form.status }}
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="{% url 'todo_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
